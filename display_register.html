<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="register.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0)), url(gambar/profile.jpeg);
            background-size: cover;
            background-position: center;
        }
        
        .register {
            width: 400px; 
            background: rgba(0, 0, 0, 0.5); 
            border: none;
            box-shadow: 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px); 
            border-radius: 10px;
            color: white;
            padding: 30px 25px; 
            transition: background 0.3s ease;
        }

        .register:hover {
            background: rgba(225, 225, 225, .15);
        }

        .register h1 {
            font-size: 28px; 
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }

        .input-field {
            position: relative;
            width: 100%;
            margin-bottom: 10px; 
        }
        
        .input-field input {
            width: 100%;
            height: 40px; 
            background: transparent;
            border: 2.5px solid rgba(225, 225, 225, .2);
            outline: none;
            font-size: 14px; 
            color: white;
            border-radius: 6px;
            padding: 10px 15px; 
            padding-left: 40px; 
            transition: border-color 0.3s ease;
        }

        .input-field input::placeholder {
            color: white;
        }
        
        .input-field input:focus {
            border-color: #00A9FF;
        }
        
        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px; 
            color: #00A9FF;
            pointer-events: none; 
        }

        .register label {
            display: flex;
            align-items: center;
            font-size: 14.5px;
            margin: 10px 0; 
        }

        .register label input {
            accent-color: rgb(0, 132, 255);
            margin-right: 5px;
        }

        .register .btn {
            width: 100%;
            height: 40px; 
            background: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: black;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        
        .register .btn:hover {
            background: rgba(0, 132, 255, 0.8);
            transform: translateY(-2px);
        }

        @media (max-width: 576px) {
            .input-box .input-field {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="register">
        <h1>Daftar</h1>
        <form action="display_login.html">
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Nomor Telepon" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Ulang Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
            </div>
            <label><input type="checkbox" required> Dengan ini saya telah mengisi formulir dengan benar.</label>
            <button type="submit" class="btn">Daftar</button>
        </form>
    </div>
</body>
</html>
